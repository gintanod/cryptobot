<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
        }
        .bot-message {
            color: blue;
        }
        .user-message {
            color: green;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Ask me about market prices...">
    <script>
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const input = e.target.value;
                e.target.value = '';
                displayMessage('user', input);
                fetchPrice(input);
            }
        });

        function displayMessage(sender, text) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function fetchPrice(query) {
            displayMessage('bot', 'Fetching price...');
            const apiKey = '7896b2ab-3f57-4881-8b52-2490ec79da54'; // Replace with your CoinMarketCap API key
            fetch(`https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=${query}&convert=USD`, {
                headers: {
                    'X-CMC_PRO_API_KEY': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const price = data.data[query]?.quote?.USD?.price;
                if (price) {
                    displayMessage('bot', `The price of ${query} is $${price.toFixed(2)}`);
                } else {
                    displayMessage('bot', `Sorry, I couldn't find the price for ${query}`);
                }
            })
            .catch(() => displayMessage('bot', 'Sorry, there was an error fetching the price.'));
        }
    </script>
</body>
</html>
