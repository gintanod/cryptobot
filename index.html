<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg Crypto Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #banner {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        #chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #user-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #footer {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        .message {
            margin-bottom: 10px;
        }
        .bot-message {
            color: blue;
        }
        .user-message {
            color: green;
        }
    </style>
</head>
<body>
    <div id="banner">Cyborg Crypto Bot v1</div>
    <div id="chat-container">
        <div>
            <div id="chatbox"></div>
            <input type="text" id="user-input" placeholder="Ask me about market prices...">
        </div>
    </div>
    <div id="footer">Copyright Â© Cyborg 2024</div>
    <script>
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const input = e.target.value.trim().toUpperCase();
                e.target.value = '';
                displayMessage('user', input);
                fetchPrice(input);
            }
        });

        function displayMessage(sender, text) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function fetchPrice(query) {
            displayMessage('bot', 'Fetching price...');
            const apiKey = '7896b2ab-3f57-4881-8b52-2490ec79da54'; // Replace with your CoinMarketCap API key
            fetch(`https://pro-api.coinmarketcap.com/v2/cryptocurrency/quotes/latest?symbol=${query}&convert=USD`, {
                headers: {
                    'X-CMC_PRO_API_KEY': apiKey,
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('API Response:', data); // Log the response for debugging
                const price = data.data[query]?.quote?.USD?.price;
                if (price) {
                    displayMessage('bot', `The price of ${query} is $${price.toFixed(2)}`);
                } else {
                    displayMessage('bot', `Sorry, I couldn't find the price for ${query}`);
                }
            })
            .catch(error => {
                console.error('Error:', error); // Log the error for debugging
                displayMessage('bot', 'Sorry, there was an error fetching the price.');
            });
        }
    </script>
</body>
</html>
